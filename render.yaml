services:
  - type: web
    name: nullscape-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        # Add your Vercel URLs here once deployed
        # Format: https://your-site.vercel.app,https://your-admin.vercel.app
        # Will be updated when custom domains are configured
        value: https://nullscape.in,https://www.nullscape.in,https://admin.nullscape.in
      - key: SITE_URL
        value: https://nullscape.in
    healthCheckPath: /api/v1/health
    autoDeploy: true

